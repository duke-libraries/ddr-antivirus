stages:
  - build
  - test

variables:
  COMPOSE_FILE: "${CI_PROJECT_DIR}/.docker/docker-compose.yml"

build_clamav:
  stage: build
  script:
    - docker-compose build clamav

build_23:
  stage: build
  script:
    - docker-compose build --build-arg RUBY_IMAGE_TAG=2.3 app

test_23:
  stage: test
  script:
    - docker-compose run --rm -e RUBY_IMAGE_TAG=2.3 app bundle exec rake
  after_script:
    - docker-compose down

